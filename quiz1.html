<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>สินเชื่อ เพย์ เน็กซ์ เอ็กซ์ตร้า</title>
</head>
<body>
    <header>
        <div class="header-container mb-8">
            <div class="container flex justify-content-between mx-auto px-4 py-3 border-t-0 border-b-2 border-x-0 border-solid border-primary-color">
                <div class="flex align-items-center">
                    <button class="icon-btn">
                        <img src="./public/ic-back.svg" />
                    </button>
                </div>
                <div>
                    <span class="text-bold">สินเชื่อ เพย์ เน็กซ์ เอ็กซ์ตร้า</span>
                </div>
                <div class="flex align-items-center">
                    <button class="icon-btn">
                        <img src="./public/ic-close.svg" />
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="flex flex-col justify-content-center py-0 px-3.5 gap-7">
                <div class="flex flex-col align-items-center gap-8" >
                    <div>
                        <img src="./public/ic-congratulation.svg" />
                    </div>
                    <div class="flex flex-col text-center gap-3" style="max-width: 250px;">
                        <span class="text-bold">ยินดีด้วย!</span>
                        <div class="text-gray">
                            <span>สินเชื่อ เพย์ เน็กซ์ เอ็กซ์ตร้า ของคุณ</span>
                            <span class="white-space-nowrap">ได้รับการอนุมัติแล้ว</span>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col gap-5">
                    <div >
                        <div class="flex align-items-center justify-content-between p-3 border-x-0 border-y-2 border-primary-color border-solid text-sm">
                            <span>วงเงินสินเชื่อที่ได้รับอนุมัติ</span>
                            <span>฿ 50,000.00</span>
                        </div>
                    </div>
                    <div class="notice text-center text-gray text-xs">
                        <div>
                            <span >แจ้งบริการหักชำระสินเชื่ออัตโนมัติ</span>
                        </div>
                        <div>
                            <span>บริษัทจะดำเนินการหักชำระหนี้ทั้งหมดผ่านบัญชีทรูมันนี่/</span>
                            <span class="white-space-nowrap">ช่องทางอื่นๆที่ผูกไว้กับทรูมันี่ กรณีผิดนัดชำระสินเชื่อเท่านั้น</span>
                        </div>
                    </div>
                    <div class="cta mx-auto w-full" style="max-width: 420px;">
                        <button class="primary-btn">เริ่มใช้งานเพย์ เน็กซ์ เอ็กซ์ตร้า</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
